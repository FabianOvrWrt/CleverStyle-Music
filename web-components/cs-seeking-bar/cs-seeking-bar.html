<polymer-element name="cs-seeking-bar" attributes="progress_percentage current_time duration">
	<template>
		<link rel="stylesheet" href="css/cs-seeking-bar.css">
		<div class="time">{{current_time}}</div>
		<div class="progress-container">
			<div class="progress" style="width: {{progress_percentage}}%;"></div>
		</div>
		<div class="time">{{duration}}</div>
	</template>
	<script src="js/cs-seeking-bar.js"></script>
</polymer-element>
