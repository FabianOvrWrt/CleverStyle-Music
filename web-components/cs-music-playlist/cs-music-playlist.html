		<template repeat="{{item, index in list}}">
			<cs-playlist-item data-index="{{index}}" on-click="{{play}}" playing="{{item.playing}}">
				<template if="{{item.playing == 'yes'}}">
					<i class="fa fa-play"></i>
				</template>
