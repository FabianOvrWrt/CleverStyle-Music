<polymer-element name="cs-music-library-rescan">
	<template vertical center layout>
		<link rel="stylesheet" href="css/cs-music-library-rescan.css">
		<cs-scanning-progress>Searching for music... {{found}} files found</cs-scanning-progress>
		<cs-loading></cs-loading>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-down" on-click="{{back}}"></cs-control>
		</cs-controls>
	</template>
	<script src="js/cs-music-library-rescan.js"></script>
</polymer-element>
